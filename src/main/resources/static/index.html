<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logistic Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        body {
            font: 10pt sans;
        }

        #mynetwork {
            width: 75%;
            margin: 0 auto;
            height: 700px;
            border: 1px solid lightgray;
        }

        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-upload__label {
            display: block;
            padding: 1em 2em;
            color: #fff;
            background: #222;
            border-radius: .4em;
            transition: background .3s;

        &:hover {
             cursor: pointer;
             background: #000;
         }
        }

        .file-upload__input {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            font-size: 1;
            width:0;
            height: 100%;
            opacity: 0;
        }

        /*****************************************
         design styles
        ******************************************/
        html {
            font-family: 'helvetica neue', 'arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            padding-top: 2em;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="util.js"></script>
    <script src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="file-upload">
    <h2>Logistic Network Configuration</h2>

    <label for="input" class="file-upload__label">Upload File</label>
    <input type="file" class="file-upload__input" id="input" onchange="drawNetwork()" name="file-upload">

</div>

<div id="mynetwork"></div>

</body>
</html>
